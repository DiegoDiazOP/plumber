language: r
cache: packages
warnings_are_errors: true

# test on all flavors of R
r:
  - oldrel
  - release
  - devel

jobs:
  include:
    - stage: "post processing"
      name: "covr"
      r: release
      r_packages:
        - covr
      # testing coverage
      after_success:
        - Rscript -e 'library(covr);codecov()'
